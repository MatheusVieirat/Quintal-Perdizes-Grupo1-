<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quintal Perdizes - Creche, Hotel para Cães, e Produtos para Pets em São Paulo">
    <title>Quintal Perdizes - Produtos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-light shadow-sm mb-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand fw-bold" href="index.html">Quintal Perdizes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="produtos.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    </ul>
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Buscar produtos...">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </form>
                    <div class="d-flex">
                        <a href="#" class="text-dark me-3" id="btn-favoritos"><i class="bi bi-heart"></i></a>
                        <a href="#" class="text-dark me-3" id="btn-carrinho"><i class="bi bi-bag"></i>
                            <span id="contador-carrinho" class="badge bg-danger">0</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <section class="container">
        <h1 class="text-center mb-4">Produtos</h1>
        <div class="row g-4">
            <!-- Produto 1 -->
            <div class="col-md-4 text-center">
                <div class="card shadow-sm">
                    <img src="imagens/cama.jpg" alt="Cama para cães" class="img-fluid rounded">
                    <div class="card-body">
                        <h5 class="card-title">Cama para cães</h5>
                        <p class="card-text text-primary fw-bold">R$ 120,00</p>
                        <button class="btn btn-success" onclick="adicionarAoCarrinho('Cama para cães', 120.00)">Comprar</button>
                    </div>
                </div>
            </div>
            
            <!-- Produto 2 -->
            <div class="col-md-4 text-center">
                <div class="card shadow-sm">
                    <img src="imagens/comida.png" class="card-img-top" alt="Ração Premium">
                    <div class="card-body">
                        <h5 class="card-title">Ração Premium</h5>
                        <p class="card-text text-primary fw-bold">R$ 250,00</p>
                        <button class="btn btn-success" onclick="adicionarAoCarrinho('Ração Premium', 250.00)">Comprar</button>
                    </div>
                </div>
            </div>
            
            <!-- Produto 3 -->
            <div class="col-md-4 text-center">
                <div class="card shadow-sm">
                    <img src="imagens/brinquedos.png" class="card-img-top" alt="Brinquedo para Pets">
                    <div class="card-body">
                        <h5 class="card-title">Brinquedo para Pets</h5>
                        <p class="card-text text-primary fw-bold">R$ 40,00</p>
                        <button class="btn btn-success" onclick="adicionarAoCarrinho('Brinquedo para Pets', 40.00)">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-light text-center p-3 mt-4">
        <p>&copy; 2025 Quintal Perdizes. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        function adicionarAoCarrinho(produto, preco) {
            alert(`${produto} foi adicionado ao carrinho por R$ ${preco.toFixed(2)}`);
        }
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
