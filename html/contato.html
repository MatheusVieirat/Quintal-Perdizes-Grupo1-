<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quintal Perdizes - Creche, Hotel para C칚es, e Produtos para Pets em S칚o Paulo">
    <title>Quintal Perdizes - Fale Conosco</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabe칞alho -->
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">Quintal Perdizes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="servicos.html">Servi칞os</a></li>
                        <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    </ul>
                    <!-- Barra de Busca -->
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </form>
                    <!-- 칈cones de Sacola, Favoritos e Pessoa -->
                    <div class="d-flex">
                        <a href="#" class="text-dark me-3" id="btn-favoritos">
                            <i class="bi bi-heart"></i> <!-- 칈cone de Favoritos -->
                        </a>
                        <a href="#" class="text-dark me-3" id="btn-carrinho">
                            <i class="bi bi-bag"></i> <!-- 칈cone de Sacola -->
                            <span id="contador-carrinho" class="badge bg-danger">0</span> <!-- Contador de itens -->
                        </a>
                        <!-- 칈cone de Pessoa com Menu Suspenso -->
                        <div class="dropdown">
                            <a href="#" class="text-dark dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person"></i> <!-- 칈cone de Pessoa -->
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="login.html">Entrar</a></li>
                                <li><a class="dropdown-item" href="cadastro.html">Cadastrar-se</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Se칞칚o de Contato -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Fale Conosco</h1>
                <form id="form-contato" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                        <div class="invalid-feedback">
                            Por favor, insira seu nome.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">
                            Por favor, insira um email v치lido.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                        <div class="invalid-feedback">
                            Por favor, insira sua mensagem.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal de Confirma칞칚o -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalConfirmacaoLabel">Mensagem Enviada</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body text-center">
                    <p>游닎 Email enviado com sucesso! 游냤</p>
                    <p>Entraremos em contato em breve.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e depend칡ncias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Script para o formul치rio -->
    <script>
        document.getElementById('form-contato').addEventListener('submit', function (event) {
            // Impede o envio padr칚o do formul치rio
            event.preventDefault();

            // Verifica se o formul치rio 칠 v치lido
            if (this.checkValidity()) {
                // Exibe o modal de confirma칞칚o
                const modal = new bootstrap.Modal(document.getElementById('modalConfirmacao'));
                modal.show();

                // Fecha o modal ap칩s 30 segundos
                setTimeout(() => {
                    modal.hide();
                }, 30000);

                // Limpa o formul치rio ap칩s o envio (opcional)
                this.reset();
            } else {
                // Adiciona a classe de valida칞칚o do Bootstrap se o formul치rio for inv치lido
                this.classList.add('was-validated');
            }
        });
    </script>
</body>
</html>
